<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini PokeDex</title>
  <!-- ✅ CSS en raíz -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pokedex">
    <!-- Header: Parte I - estructura HTML y uso BEM -->
    <header class="pokedex__header">
      <h1 class="pokedex__title">Mini PokeDex</h1>

      <!-- Campo de búsqueda -->
      <div class="pokedex__controls">
        <input id="searchInput" class="pokedex__search" type="text" placeholder="Buscar Pokémon por nombre o ID" />
        <button id="btnSearch" class="pokedex__btn">Buscar</button>
        <button id="btnLoad" class="pokedex__btn pokedex__btn--secondary">Cargar todos (151)</button>
      </div>
    </header>

    <main class="pokedex__main">
      <!-- Lista de Pokémon -->
      <section id="pokemonList" class="pokemon-list" aria-live="polite">
        <!-- Tarjetas se insertan aquí por JS -->
      </section>

      <!-- Favoritos -->
      <aside class="favorites" id="favorites">
        <h2 class="favorites__title">Mis Favoritos</h2>
        <ul class="favorites__list" id="favoritesList">
          <!-- Favoritos se renderizan aquí -->
        </ul>
      </aside>
    </main>

    <!-- Tarjeta de detalle flotante -->
    <div id="detailModal" class="detail detail--hidden" role="dialog" aria-modal="true">
      <div class="detail__card">
        <button id="detailClose" class="detail__close" aria-label="Cerrar detalle">✕</button>
        <div id="detailContent" class="detail__content">
          <!-- Contenido de detalle insertado por JS -->
        </div>
      </div>
    </div>

    <footer class="pokedex__footer">
      <p>Desarrollado usando PokeAPI. Proyecto para Programación Web - UDV</p>
    </footer>
  </div>

  <!-- ✅ JS en raíz -->
  <script src="script.js" defer></script>
</body>
</html>
